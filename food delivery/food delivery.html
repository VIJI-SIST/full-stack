<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery System</title>
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background: url('https://t4.ftcdn.net/jpg/02/94/21/87/360_F_294218701_se4mQtVmQoPnG4UX7J8PjvTzn8yeWyqF.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            background: rgb(74, 72, 71);
            color: #fff;
            font-size: 2.5rem;
            text-shadow: 1px 1px 5px #000;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin: 15px 0;
            color:black;
            font-weight: bold;
        }
        input, textarea, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        button {
            background: rgb(74, 72, 71);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: rgb(74, 72, 71);
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        th, td {
            padding: 12px;
            text-align: center;
            color: #fff;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        th {
            background: rgb(74, 72, 71);
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .icon {
            margin-right: 8px;
            color: #070707;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-utensils"></i> Food Delivery System</h1>
    <form id="deliveryForm">
        <label><i class="fas fa-user icon"></i>Customer Name: <input type="text" id="customerName" required></label>
        <label><i class="fas fa-hamburger icon"></i>Food Item(s): <input type="text" id="foodItems" required></label>
        <label><i class="fas fa-sort-numeric-up icon"></i>Quantity: <input type="number" id="quantity" required></label>
        <label><i class="fas fa-dollar-sign icon"></i>Price: <input type="number" id="price" required></label>
        <label><i class="fas fa-percentage icon"></i>Discount: <input type="text" id="discount"></label>
        <label><i class="fas fa-map-marker-alt icon"></i>Delivery Address: <textarea id="deliveryAddress" required></textarea></label>
        <label><i class="fas fa-calendar-alt icon"></i>Delivery Date/Time: <input type="datetime-local" id="deliveryDateTime" required></label>
        <label><i class="fas fa-credit-card icon"></i>Payment Mode:
            <select id="paymentMode" required>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Online">Online</option>
            </select>
        </label>
        <label><i class="fas fa-phone icon"></i>Contact Number: <input type="tel" id="contactNumber" required></label>
        <label><i class="fas fa-comment-alt icon"></i>Special Instructions: <textarea id="specialInstructions"></textarea></label>
        <button type="button" onclick="addOrder()">Add Order</button>
    </form>
    
    <table id="ordersTable">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Food Item(s)</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Delivery Address</th>
                <th>Delivery Date/Time</th>
                <th>Payment Mode</th>
                <th>Contact Number</th>
                <th>Special Instructions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Orders will appear here -->
        </tbody>
    </table>

    <script>
        function addOrder() {
            // Get form values
            const customerName = document.getElementById("customerName").value;
            const foodItems = document.getElementById("foodItems").value;
            const quantity = document.getElementById("quantity").value;
            const price = document.getElementById("price").value;
            const discount = document.getElementById("discount").value;
            const deliveryAddress = document.getElementById("deliveryAddress").value;
            const deliveryDateTime = document.getElementById("deliveryDateTime").value;
            const paymentMode = document.getElementById("paymentMode").value;
            const contactNumber = document.getElementById("contactNumber").value;
            const specialInstructions = document.getElementById("specialInstructions").value;

            // Create a new row in the table
            const table = document.getElementById("ordersTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            // Add cells to the row
            const fields = [customerName, foodItems, quantity, price, discount, deliveryAddress, deliveryDateTime, paymentMode, contactNumber, specialInstructions];
            fields.forEach(field => {
                const cell = newRow.insertCell();
                cell.textContent = field;
            });

            // Clear the form
            document.getElementById("deliveryForm").reset();
        }
    </script>
</body>
</html>
